<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Intuici√≥n XAUUSD ¬∑ IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{
  margin:0;
  background:#0f1220;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* Contenedor */
.app{
  padding:10px;
}

/* Tarjetas */
.card{
  background:linear-gradient(180deg,#141a33,#0d1225);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

h3{
  margin:0 0 12px;
  text-align:center;
  color:#27e8ff;
}

/* Gr√°fica */
#tvchart{
  height:320px;
  border-radius:16px;
  overflow:hidden;
}

/* Botones */
.btn{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:14px;
  margin-bottom:10px;
  font-weight:bold;
  cursor:pointer;
}

.buy{background:#00c853;color:#000;}
.sell{background:#ff5252;color:#000;}
.close{background:#ffd600;color:#000;}
.positive{background:#00e676;color:#000;}
.negative{background:#ff1744;color:#000;}

/* Sem√°foro */
.semaforo{
  display:flex;
  justify-content:center;
  gap:18px;
  margin:15px 0;
}
.luz{
  width:18px;
  height:18px;
  border-radius:50%;
  background:#333;
  box-shadow:inset 0 0 6px rgba(0,0,0,.8);
}
.verde.on{background:#00e676; box-shadow:0 0 10px #00e676;}
.amarillo.on{background:#ffd600; box-shadow:0 0 10px #ffd600;}
.rojo.on{background:#ff1744; box-shadow:0 0 10px #ff1744;}

/* Texto */
.text{
  font-size:14px;
  margin:6px 0;
}
.big{
  font-size:20px;
  font-weight:bold;
  color:#27e8ff;
}
</style>
</head>

<body>

<div class="app">

  <!-- GR√ÅFICA -->
  <div class="card">
    <div id="tvchart"></div>
  </div>

  <!-- CONTROL -->
  <div class="card">
    <h3>üß† Control de Operaci√≥n</h3>

    <button class="btn buy" onclick="entrarCompra()">Entr√© en COMPRA</button>
    <button class="btn sell" onclick="entrarVenta()">Entr√© en VENTA</button>
    <button class="btn close" onclick="cerrarOperacion()">Cerr√© Operaci√≥n</button>

    <div class="semaforo">
      <div id="verde" class="luz verde"></div>
      <div id="amarillo" class="luz amarillo"></div>
      <div id="rojo" class="luz rojo"></div>
    </div>

    <button class="btn positive" onclick="resultado(true)">Resultado POSITIVO</button>
    <button class="btn negative" onclick="resultado(false)">Resultado NEGATIVO</button>

    <div class="text">Estado: <b id="estado">esperando entrada...</b></div>
  </div>

  <!-- INTUICI√ìN IA -->
  <div class="card">
    <h3>üìä Intuici√≥n IA</h3>

    <div class="text">Direcci√≥n: <span class="big" id="direccion">ALCISTA üìà</span></div>
    <div class="text">Fuerza: <span class="big" id="fuerza">77%</span></div>
    <div class="text">Tiempo estimado: <span class="big" id="tiempo">8 min</span></div>
    <div class="text">Sugerencia: <span class="big" id="sugerencia">Mantener COMPRA</span></div>
  </div>

</div>

<script>
// TradingView
new TradingView.widget({
  autosize:true,
  symbol:"OANDA:XAUUSD",
  interval:"5",
  timezone:"Etc/UTC",
  theme:"dark",
  style:"1",
  locale:"es",
  container_id:"tvchart"
});

// Sem√°foro
function resetLuces(){
  document.querySelectorAll('.luz').forEach(l=>l.classList.remove('on'));
}

function entrarCompra(){
  resetLuces();
  document.getElementById('verde').classList.add('on');
  estado.innerText="COMPRA activa";
  direccion.innerText="ALCISTA üìà";
  sugerencia.innerText="Mantener COMPRA";
}

function entrarVenta(){
  resetLuces();
  document.getElementById('rojo').classList.add('on');
  estado.innerText="VENTA activa";
  direccion.innerText="BAJISTA üìâ";
  sugerencia.innerText="Mantener VENTA";
}

function cerrarOperacion(){
  resetLuces();
  document.getElementById('amarillo').classList.add('on');
  estado.innerText="Operaci√≥n cerrada";
}

function resultado(win){
  estado.innerText = win ? "Resultado POSITIVO ‚úÖ" : "Resultado NEGATIVO ‚ùå";
}
</script>

</body>
</html>
