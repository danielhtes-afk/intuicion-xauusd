<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intuici贸n XAUUSD</title>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1020;
  color:#fff;
}

.container{
  max-width:430px;
  margin:auto;
  padding:10px;
}

/* ===== GRAFICA ===== */
#chart{
  height:260px;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:12px;
}

/* ===== TARJETAS ===== */
.card{
  background:linear-gradient(180deg,#121a33,#0b1020);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.45);
}

.title{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:12px;
  color:#2de2ff;
}

/* ===== BOTONES ===== */
.btn{
  width:100%;
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
  cursor:pointer;
}

.buy{ background:#00c853; color:#000; }
.sell{ background:#ff5252; color:#000; }
.close{ background:#ffd600; color:#000; }

.good{ background:#00e676; color:#000; }
.bad{ background:#ff1744; color:#fff; }

/* ===== ESTADO ===== */
.status{
  margin-top:10px;
  font-size:14px;
  opacity:.85;
}

/* ===== DOTS ===== */
.dot-bar{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px 0;
}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#444;
}

/* ===== IA ===== */
.ia-line{
  margin:8px 0;
  font-size:16px;
}
.highlight{
  color:#2de2ff;
  font-weight:bold;
}

/* ===== COMPARATIVA ===== */
.ia-compare{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.side{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-size:14px;
}

.bull{
  background:rgba(0,255,150,.12);
  border:1px solid rgba(0,255,150,.35);
}

.bear{
  background:rgba(255,60,60,.12);
  border:1px solid rgba(255,60,60,.35);
}

.side-title{
  font-weight:bold;
  margin-bottom:6px;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

  <!-- GRAFICA -->
  <div id="chart"></div>

  <!-- CONTROL -->
  <div class="card">
    <div class="title"> Control de Operaci贸n</div>

    <button class="btn buy" onclick="entrar('COMPRA')">Entr茅 en COMPRA</button>
    <button class="btn sell" onclick="entrar('VENTA')">Entr茅 en VENTA</button>
    <button class="btn close" onclick="cerrar()">Cerr茅 Operaci贸n</button>

    <div class="dot-bar">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <button class="btn good" onclick="resultado('POSITIVO')">Resultado POSITIVO</button>
    <button class="btn bad" onclick="resultado('NEGATIVO')">Resultado NEGATIVO</button>

    <div class="status" id="estado">Estado: esperando entrada...</div>
  </div>

  <!-- INTUICION IA -->
  <div class="card">
    <div class="title"> Intuici贸n IA</div>

    <div class="ia-line">Direcci贸n: <span class="highlight" id="dir">ALCISTA </span></div>
    <div class="ia-line">Fuerza: <span class="highlight" id="fuerza">77%</span></div>
    <div class="ia-line">Tiempo estimado: <span class="highlight" id="tiempo">8 min</span></div>
    <div class="ia-line">Sugerencia: <span class="highlight" id="sug">Mantener COMPRA</span></div>

    <hr style="opacity:.2;margin:14px 0">

    <!-- COMPARATIVA -->
    <div class="ia-compare">
      <div class="side bull">
        <div class="side-title">ALCISTA </div>
        <div>Probabilidad: <b id="bullProb">72%</b></div>
        <div>Duraci贸n: <b id="bullTime">9 min</b></div>
        <div>Fuerza: <b id="bullPower">Fuerte</b></div>
      </div>

      <div class="side bear">
        <div class="side-title">BAJISTA </div>
        <div>Probabilidad: <b id="bearProb">28%</b></div>
        <div>Duraci贸n: <b id="bearTime">4 min</b></div>
        <div>Fuerza: <b id="bearPower">D茅bil</b></div>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== TRADINGVIEW ===== */
new TradingView.widget({
  autosize:true,
  symbol:"OANDA:XAUUSD",
  interval:"5",
  timezone:"Etc/UTC",
  theme:"dark",
  style:"1",
  locale:"es",
  container_id:"chart"
});

/* ===== CONTROL ===== */
let operacion=null;

function entrar(tipo){
  operacion=tipo;
  document.getElementById("estado").innerText =
    "Estado: operaci贸n abierta en "+tipo;
}

function cerrar(){
  if(!operacion){
    alert("No hay operaci贸n activa");
    return;
  }
  document.getElementById("estado").innerText =
    "Estado: operaci贸n cerrada ("+operacion+")";
  operacion=null;
}

function resultado(res){
  document.getElementById("estado").innerText =
    "Resultado: "+res;
}

/* ===== INTUICION IA (SIMULADA, LISTA PARA API) ===== */
setInterval(()=>{
  const bull=Math.floor(55+Math.random()*30);
  const bear=100-bull;

  document.getElementById("bullProb").innerText=bull+"%";
  document.getElementById("bearProb").innerText=bear+"%";

  document.getElementById("bullTime").innerText=
    Math.floor(6+Math.random()*6)+" min";
  document.getElementById("bearTime").innerText=
    Math.floor(3+Math.random()*5)+" min";

  document.getElementById("fuerza").innerText=bull+"%";

  if(bull>bear){
    document.getElementById("dir").innerText="ALCISTA ";
    document.getElementById("sug").innerText="Mantener COMPRA";
  }else{
    document.getElementById("dir").innerText="BAJISTA ";
    document.getElementById("sug").innerText="Mantener VENTA";
  }
},6000);
</script>

</body>
</html>
