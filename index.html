<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Yosahara ¬∑ Intuici√≥n XAUUSD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{
  margin:0;
  background:#0f1220;
  color:#ffffff;
  font-family:Arial, sans-serif;
}

/* ===== T√çTULO ===== */
.titulo-principal{
  text-align:center;
  font-size:34px;
  font-weight:bold;
  padding:16px 0;
  color:#00e0ff;
  letter-spacing:2px;
}

/* ===== STREAM ===== */
.stream{
  display:flex;
  flex-direction:column;
  gap:16px;
  padding:14px;
}

/* ===== GR√ÅFICA ===== */
#chart{
  width:100%;
  height:65vh;
  border-radius:14px;
  overflow:hidden;
}

/* ===== CUADROS ===== */
.panel{
  background:#161a2e;
  border-radius:14px;
  padding:16px;
  box-shadow:0 0 12px rgba(0,0,0,.45);
}

.panel h3{
  margin:0 0 10px 0;
  text-align:center;
  color:#00e0ff;
}

/* ===== BOTONES ===== */
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.buy{ background:#00c853; color:#000; }
.sell{ background:#ff5252; color:#000; }
.close{ background:#ffd600; color:#000; }

.info{
  margin-top:6px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="titulo-principal">
  Yosahara
</div>

<div class="stream">

  <!-- GR√ÅFICA -->
  <div id="chart"></div>

  <!-- CONTROL MANUAL -->
  <div class="panel">
    <h3>üß† Control de Operaci√≥n</h3>

    <button class="buy" onclick="entrar('COMPRA')">Entr√© en COMPRA</button>
    <button class="sell" onclick="entrar('VENTA')">Entr√© en VENTA</button>
    <button class="close" onclick="cerrar()">Cerr√© Operaci√≥n</button>

    <div class="info" id="estado">Estado: esperando entrada‚Ä¶</div>
    <div class="info" id="resultado"></div>
  </div>

  <!-- INTUICI√ìN IA -->
  <div class="panel">
    <h3>üìä Intuici√≥n IA</h3>
    <div class="info">Direcci√≥n: <b id="dir">‚Äî</b></div>
    <div class="info">Fuerza: <b id="fuerza">‚Äî</b></div>
    <div class="info">Tiempo estimado: <b id="tiempo">‚Äî</b></div>
    <div class="info">Sugerencia: <b id="sugerencia">Esperando mercado</b></div>
  </div>

</div>

<script>
/* ===== TRADINGVIEW ===== */
new TradingView.widget({
  container_id: "chart",
  symbol: "OANDA:XAUUSD",
  interval: "5",
  theme: "dark",
  style: "1",
  locale: "es",
  hide_top_toolbar: false,
  allow_symbol_change: false,
  autosize: true
});

/* ===== CONTROL MANUAL ===== */
let operacion = null;

function entrar(tipo){
  operacion = tipo;
  document.getElementById("estado").innerHTML =
    "Estado: Operaci√≥n abierta en <b>" + tipo + "</b>";
  document.getElementById("resultado").innerHTML = "";
}

function cerrar(){
  if(!operacion){
    alert("No hay operaci√≥n abierta");
    return;
  }
  document.getElementById("resultado").innerHTML =
    "Resultado: operaci√≥n cerrada";
  operacion = null;
}

/* ===== SIMULACI√ìN IA (placeholder) ===== */
setInterval(()=>{
  const alcista = Math.random() > 0.5;
  document.getElementById("dir").innerText = alcista ? "ALCISTA üìà" : "BAJISTA üìâ";
  document.getElementById("fuerza").innerText =
    Math.floor(Math.random()*30 + 60) + "%";
  document.getElementById("tiempo").innerText =
    Math.floor(Math.random()*10 + 5) + " min";
  document.getElementById("sugerencia").innerText =
    alcista ? "Buscar COMPRA" : "Buscar VENTA";
}, 5000);
</script>

</body>
</html>
